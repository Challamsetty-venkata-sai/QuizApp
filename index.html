<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
    <div class="main_block">
        <h1 class="title">QUIZZ APP</h1>
        
        <div class="parent_block hidden">
            <h2 class="question_no">Question 1</h2>
            <h3 class="question">QUESTION GOES HERE ❤️ ?</h3>
            <div class="answer_option">
                <button class="btn bt1">Answer1</button>
                <button class="btn bt2">Answer2</button>
                <button class="btn bt3">Answer3</button>
                <button class="btn bt4">Answer4</button>

            </div>
            <button class="next">Next</button>
            <button class="submit">Submit</button>
            
        </div>
        <button class="start notappear">Start</button>
        <p class="results miss">Your Score out of 5 is x</p>
    </div>





    <script src="script.js"></script>
    
</body>
</html>
